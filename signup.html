<!DOCTYPE html>

<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
  <style>
    /* Set styles for the container */
.container {
  width: 40%;
  margin: 0 auto;
  padding: 20px;
  background-color: #9db1b1;
  opacity: 12;
}

/* Set styles for the heading */
h1 {
  text-align: center;
}

/* Set styles for the input fields and labels */
input[type=text], input[type=text], input[type=date], input[type=number], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #f2f5f7;
  box-sizing: border-box;
}

label {
  font-weight: bold;
}

/* Set styles for the button */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Set hover effect for button */
button:hover {
  opacity: 0.8;
}

/* Set styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Set styles for the register button */
.registerbtn {
  width: 100%;
}

/* Set styles for the container of the terms and privacy statement */
.container p {
  text-align: center;
}

/* Set styles for links */
a {
  color: dodgerblue;
}

body {
  background-image: url("signup.jpg");
  background-size: cover;
  background-repeat: no-repeat;
}

  </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <form action="Database-Conect.php" method="post">
            <label for="Full Name"><b>Full Name</b></label>
            <input type="text" placeholder="Full Name" name="Full_Name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="1950-01-01" max="2005-12-31" required>

            <label for="Phone_Number"><b>Phone Number</b></label>
            <input type="number" placeholder="Enter Phone Number" name="Phone_Number" required>

            <label for="Gender"><b>Gender</b></label>
            <input type="radio" name="Gender" value="Male" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="Gender" value="Female" id="female" required>
            <label for="female">Female</label>
            <input type="radio" name="Gender" value="Others" id="Others" required>
            <label for="female">Others</label>
            <br>
            <br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw_repeat" required>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn" name="register">Register</button>
        </form>
    </div>
</body>

</html>
